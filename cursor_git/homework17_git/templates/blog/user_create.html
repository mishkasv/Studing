<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'blog/shared/head.html' %}
    <title>Create user</title>
</head>
<body>
{% include 'blog/shared/header.html' %}
<div class="container">
    <h1>Registration form</h1>
    <form class="needs-validation row" novalidate action="/user/register" method="POST" enctype="multipart/form-data">
        <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input type="text" required class="form-control" id="username" name="username" placeholder="username">
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Empty title
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" required class="form-control" id="email" name="email" placeholder="email">
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Empty slug
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="16"
                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                   required class="form-control" id="password" name="password" placeholder="password">
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Invalid password
            </div>
        </div>
        <div id="pass_conf" class="form-group col-md-6">
            <label for="password_c">Password confirm</label>
            <input type="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="16"
                   required class="form-control" id="password_c" name="password_c"
                   placeholder="password confirm" >
            <div class="valid-feedback">
                Passwords match
            </div>
            <div class="invalid-feedback">
                Not match passwords
            </div>
        </div>
        <div class="form-group">
            <label for="bio">About yourself</label>
            <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
        </div>
        <div class="btn-group mg-top-sm col-sm-12" role="group" aria-label="Create article">
            <button type="submit" class="btn btn-primary">Create user</button>
        </div>
    </form>
    <p id="print"></p>
</div>

{% include 'blog/shared/scripts.html' %}
</body>
</html>
