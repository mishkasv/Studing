<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/style.css">
    <title>Homepage</title>
    <script type="text/javascript">
            var cityelem = 1

            function Addcity () {
            if (cityelem < 6) {
            var typecity = document.createElement("div");
            typecity.name = "typecity";
            typecity.id = "add" + cityelem;

            var inputcity = document.getElementsByName("mycity")[0];
            var cloneinpcity = inputcity.cloneNode();
            cloneinpcity.name = "mycity" + cityelem;
            cloneinpcity.id = "add" + cityelem;
            cloneinpcity.id = "add" + cityelem;
            cloneinpcity.placeholder = "Type your city" + cityelem;


            var pcre = document.createElement("p");
            pcre.id = "add" + cityelem;

            var inplat = document.getElementsByName("lat")[0];
            var cloneinplat = inplat.cloneNode();
            cloneinplat.name = "lat" + cityelem;
            cloneinplat.placeholder = "Lat" + cityelem;
            cloneinplat.id = "add" + cityelem;

            var inplon = document.getElementsByName("lon")[0];
            var cloneinplon = inplon.cloneNode();
            cloneinplon.name = "lon" + cityelem;
            cloneinplon.placeholder = "Lon" + cityelem;
            cloneinplon.id = "add" + cityelem;

            pcre.appendChild(cloneinplat);
            pcre.appendChild(cloneinplon);

            typecity.appendChild(cloneinpcity);
            typecity.appendChild(pcre);

            var addall = document.getElementById("typecities");
            addall.appendChild(typecity)

            cityelem = cityelem +1;
            };
            }

            function Remove() {
            while (document.getElementById("add"+(cityelem-1))) {
            var s = document.getElementById("add"+ (cityelem-1));
            s.remove();
            };
            if (cityelem > 1) {cityelem = cityelem - 1;};

            }



    </script>
</head>
<body>
<h1>Weather Homepage</h1>
<div class="form-container">
    <h2>Search weather for your city</h2>
    <div id="buttons">
        <button class="btnadd" onclick="Addcity ();">Add city
        </button>
        <button class="btndel" onclick="Remove ();">Remove city</button>
    </div>
    <form action="/search" method="POST">
        <div class="select-group" id="typecities">
            <label for="city">Type your city:</label>
            <div name="typecity">
                <input list="city" name="mycity" placeholder="Type your city "/>
                <datalist id="city">
                    <option value="london">
                    <option value="lviv">
                    <option value="kiev">
                    <option value="paris">
                </datalist>
                <p>
                    <input name="lat" placeholder="Lat "/>
                    <input name="lon" placeholder="Lon "/>
                </p></div>
        </div>
        <div class="button-list">
            <button type="submit">Check Weather</button>
        </div>
    </form>
</div>
</body>
</html>
